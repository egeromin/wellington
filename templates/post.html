<html>
<head>
    <link rel="stylesheet" href="{{index_url}}tufte.css" />
    <link rel="stylesheet" href="{{post_url}}article.css" />
<title>{{title}}</title>
</head>
<body>
    <p><a href={{index_url}}>To index</a></p>

    {{article}}

    <p>
    First published {{as-date first_published}}, 
    last updated {{as-date last_updated}}.
    </p>

    <ol id="footnotes">

    {{#each sidenotes}}
        <li>{{note}}</li>
    {{/each}}

    </ol>
</body>
</html>
